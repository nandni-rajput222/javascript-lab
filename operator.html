<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <script>
        // pop up window
        alert("Welcome to our profile");
        // text written in script
        document.write("<center><b><h1>!!....Hey my name is nandni....!!<h1></b></center>")
        document.write("</b>")
        document.write("<marquee><b>I am student of BCA department</b></marquee>")
        document.write("</b>")
        // types of variable
        var a=50;
        document.write(a);
        document.write("</br>")
        document.write(typeof a);
        document.write("___type of var")
        document.write("</br>")
        // arithmetic operation
        // plus variable
        var a=10;
        var b=20;
        var c=a+b;
        document.write(c);
        document.write("___a+b")
        document.write("</br>")
        // multiply
        var a=20;
        var b=8;
        var c=a*b;
        document.write(c);
        document.write("___a*b ")
        document.write("</br>")
        // division
        var a=20;
        var b=2;
        var c=a%b;
        document.write(c);
        document.write("___a%b ")
        document.write("</br>")
        // exponent
        var a=3;
        var b=2;
        var c=a**b;
        document.write(c);
        document.write("___a**b ")
        document.write("</br>")
        // comparison
        // not equal
        var a=20;
        var b=22;
        document.write(a==b);
        document.write("___a=b ")
        document.write("</br>")
        // equal
        var a=20;
        var b=20;
        document.write(a==b);
        document.write("___a=b ")
        document.write("</br>")
        // greater than
        var a=28;
        var b=20;
        document.write(a>b);
        document.write("___ a greater than b ")
        document.write("</br>")
        // less than
        var a=28;
        var b=20;
        document.write(a<b);
        document.write("___ a less than b ")
        document.write("</br>")
        // text adding
        var a="Hello";
        var b="WORLD";
        document.write(a+" "+b);
        document.write("___ hello+world ")
        document.write("</br>")











    </script>
</head>
<body>
</body>
</html>
