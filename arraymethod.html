<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a=["ram","neha","sweetie","30","riya",50,"ishika"];

        document.write(a+"<br/>");
        document.write(a[2],"<br/>");


        // pop(for the deleting the last value)
        var a=["ram","neha","sweetie","30","riya",50,"ishika"];
        document.write(a+"<br/>");
        a.pop();
        document.write(a+"<br/>");

        // push(for the adding on the first)
        var a=["ram","neha","sweetie","30","riya",50,"ishika"];
        document.write(a+"<br/>");
        a.push(80, "kannu");
        document.write(a+"<br/>");


        // shift(deleting for the first)
        var a=["ram","neha","sweetie","30","riya",50,"ishika"];
        document.write(a+"<br/>");
        a.shift([3]);
        document.write(a+"<br/>");


        // unshift(adding the value in first)
        var a=["ram","neha","sweetie","30","riya",50,"ishika"];
        document.write(a+"<br/>");
        a.unshift("keerti", 2000);
        document.write(a+"<br/>");
       
        




    </script>
</head>
<body>
    
</body>
</html>
