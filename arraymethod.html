<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         var a=["NANDNI",18,"Shrishti",19,"Shweta",20,"Kanishka",19,"Aman Sidd",21];
            document.write(a+"<br/>");
         
        //  index value
        var a=["NANDNI",18,"Shrishti",19,"Shweta",20,"Kanishka",19,"Aman Sidd",21];
            document.write(a+"<br/>");
            document.write(a[8]+"<br/>");


            // with for loop prinitng
         var a=["NANDNI",18,"Shrishti",19,"Shweta",20,"Kanishka",19,"Aman Sidd",21];
         for(var i=0;i<=8;i++)
         {
          document.write(a+"<br/>")
         }
        
        //  list type printing
        var a=["NANDNI",18,"Shrishti",19,"Shweta",20,"Kanishka",19,"Aman Sidd",21];
        document.write("<ul>");
         for(var i=0;i<=9;i++)
         {
        document.write("<li>"+a[i]+"</li>")
         }
         document.write("</ul>"+"</br>");

        //  sum method
        var b=[10,20,40,60,50];
        sum=3;
        for(var i=0;i<=4;i++)
        {
            sum=sum + b[i];
        }
        document.write("* Total these numbers are:",sum+ "</br>");

        // multi-demensional array'
        var c=[["Nandni",18,"bca","female"],
              ["Dolly",18,"bca","female"],
              ["kaniska",18,"bca","female"],
              ["Shweta",18,"bca","female"]
            ];
            for(var i=0;i<=3;i++)
            {
            document.write(c[i]+"</br>");
            }
            // documemt.write(c[2]+"</br>");

        var a=["ram","neha","sweetie","30","riya",50,"ishika"];

        document.write(a+"<br/>");
        document.write(a[2],"<br/>");


        // pop(for the deleting the last value)
        var a=["ram","neha","sweetie","30","riya",50,"ishika"];
        document.write(a+"<br/>");
        a.pop();
        document.write(a+"<br/>");

        // push(for the adding on the last)
        var a=["ram","neha","sweetie","30","riya",50,"ishika"];
        document.write(a+"<br/>");
        a.push(80, "kannu");
        document.write(a+"<br/>");


        // shift(deleting for the first)
        var a=["ram","neha","sweetie","30","riya",50,"ishika"];
        document.write(a+"<br/>");
        a.shift([3]);
        document.write(a+"<br/>");


        // unshift(adding the value in first)
        var a=["ram","neha","sweetie","30","riya",50,"ishika"];
        document.write(a+"<br/>");
        a.unshift("keerti", 2000);
        document.write(a+"<br/>");
        
        // concat method
        var a=["ram","26"];
        var b=["mr.ayan","mrs.reena"];
        var c=a.concat(b);
        document.write(c);

        //slice
         const a =["riya","pooja","sweta","karshi"];
         document.write(a+"</br>");
         document.write(a.length+"</br>");
         const b = a.slice(1,3);
        document.write(b);
        const b = a.reverse();
       
        




    </script>
</head>
